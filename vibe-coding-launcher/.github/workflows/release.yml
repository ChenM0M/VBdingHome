name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            targets: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            targets: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.targets }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./vibe-coding-launcher

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./vibe-coding-launcher
          tagName: ${{ github.ref_name }}
          releaseName: 'VibeCoding Launcher ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

  create-portable-windows:
    needs: release
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./vibe-coding-launcher

      - name: Build portable version
        run: npm run tauri build
        working-directory: ./vibe-coding-launcher

      - name: Create portable package
        shell: powershell
        run: |
          $portableDir = "VibeCoding-Launcher-Portable"
          New-Item -ItemType Directory -Force -Path $portableDir
          New-Item -ItemType Directory -Force -Path "$portableDir/data"
          
          # Copy executable
          Copy-Item "vibe-coding-launcher/src-tauri/target/release/vibe-coding-launcher.exe" "$portableDir/"
          
          # Create README
          @"
          # VibeCoding Launcher - Portable Edition
          
          This is a portable version of VibeCoding Launcher.
          All configuration and data will be stored in the 'data' folder next to the executable.
          
          ## Quick Start
          1. Run vibe-coding-launcher.exe
          2. All your settings will be saved in the 'data' folder
          3. You can move this entire folder anywhere and it will continue to work
          
          ## Features
          - Project management
          - Quick launch tools (VSCode, CLI tools, etc.)
          - Tag system
          - Git integration
          - And more!
          "@ | Out-File -FilePath "$portableDir/README.txt" -Encoding UTF8
          
          # Create zip
          Compress-Archive -Path $portableDir -DestinationPath "VibeCoding-Launcher-Windows-Portable.zip"

      - name: Upload portable release asset
        uses: softprops/action-gh-release@v1
        with:
          files: VibeCoding-Launcher-Windows-Portable.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
